<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Hamburger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    
    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
    }

    
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
    }

    
    .nav-links.mobile {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    
    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .nav-links.mobile.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <ul class="nav-links">
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>

    <ul class="nav-links mobile" id="mobileMenu">
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
